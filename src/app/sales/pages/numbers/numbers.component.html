<div class="text-layout">
    <h1>DecimalPipe & Percentage</h1>
    <p>Pipes included in Angular - Usually in the Commun Module</p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Net Sales" subheader="In the current year.">
            <i class="pi pi-dollar"></i>{{ netSales | number:'.2-2':'es-AR' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Gross Sales" subheader="In the current year.">
            {{ netSales + 1000000 | currency:'USD':'symbol-narrow':'.4-4' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Profit % Gain" subheader="In the current year.">
            {{ percentage | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
